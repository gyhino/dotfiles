## Plugins {{{
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'
run '~/.tmux/plugins/tpm/tpm'
#}}}

#{{{ BASIC

# エスケープキー
set -g prefix C-t

# スクロールバック
set -g history-limit 10000

# TERMを起動前と同じにする
set -g default-terminal $TERM

# 端末タイトルバーにホスト名を表示
set -g set-titles on
set -g set-titles-string "#(hostname)"

# Escapeキーの反応遅延時間
set -g escape-time 1

# ウィンドウIndexを1からにする
set -g base-index 1

# ペインIndexを1からにする
set -g pane-base-index 1

# tmuxからpbcopy,pbpasteを使えるようにする
set -g default-command "reattach-to-user-namespace -l $SHELL"

# キーバインドをviキーバインドにする
setw -g mode-keys vi

# 文字コード
setw -g utf8 on
#}}}

#{{{ VISUAL

# ステータスラインの更新間隔
set -g status-interval 1
# ステータスラインの文字コード
set -g status-utf8 on
# ステータスラインの最大長
set -g status-left-length 90
set -g status-right-length 90
# ステータスラインの左にホスト名を表示
set -g status-left '#H:[#P]'
# ステータスラインの右にホスト名を表示
set -g status-right '[%Y-%m-%d(%a) %H:%M:%S]'

#}}}

#{{{ KEYBIND

# 設定ファイルを再読み込み
bind C-r source-file ~/.tmux.conf \; display-message "[tmux] $HOME/.tmux.conf reloaded!"

# ウィンドウ作成
bind C-n new-window

# ウィンドウをペインに分割
bind C-h split-window -v
bind C-v split-window -h
# ペインをそれぞれのウィンドウに分配
bind C-b break-pane
# ペイン削除
bind C-d confirm-before -p "kill-pane #P? (y/n)" kill-pane

# 矢印キーでペイン切り替え
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# 矢印キーでウィンドウ切り替え
bind -n C-right next-window
bind -n C-left previous-window

#}}}

## Mouse {{{
if-shell 'test $(echo "$(tmux -V | awk \{print\ \$2\}) > 2.0" | bc) -ne 0' \
    'source-file ~/.tmux/mouse-2.1-or-later.conf' \
    'source-file ~/.tmux/mouse-2.0-or-before.conf'
#}}}

## Colorscheme: Solarized {{{

# Default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# Default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# Active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# Pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# Message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# Pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# Clock
set-window-option -g clock-mode-colour colour64 #green
#}}}
